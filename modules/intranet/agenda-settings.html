<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações da Agenda - SisPMG+</title>
    <link rel="stylesheet" href="../../styles.css">
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .color-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .color-input input[type="color"] {
            width: 50px;
            height: 30px;
            padding: 2px;
        }
        .color-input input[type="text"] {
            flex-grow: 1;
        }
        .deadline-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .deadline-input input {
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Configurações da Agenda</h1>
            <p>Personalize os prazos, cores e a ordenação das tarefas.</p>
        </header>

        <main>
            <div class="form-group">
                <h3>Cores das Tarefas</h3>
                <div class="color-input">
                    <label for="color-expired">Vencida / Vence Hoje:</label>
                    <input type="color" id="color-expired-picker" value="#ff0000">
                    <input type="text" id="color-expired-text" value="#ff0000">
                </div>
                <div class="color-input">
                    <label for="color-soon">Vence em Breve:</label>
                    <input type="color" id="color-soon-picker" value="#ffff00">
                    <input type="text" id="color-soon-text" value="#ffff00">
                </div>
                <div class="color-input">
                    <label for="color-far">Vencimento Distante:</label>
                    <input type="color" id="color-far-picker" value="#008000">
                    <input type="text" id="color-far-text" value="#008000">
                </div>
                <div class="color-input">
                    <label for="color-completed">Concluída:</label>
                    <input type="color" id="color-completed-picker" value="#808080">
                    <input type="text" id="color-completed-text" value="#808080">
                </div>
            </div>

            <div class="form-group">
                <h3>Prazos</h3>
                <div class="deadline-input">
                    <label for="deadline-soon">"Em breve" significa vencer em até:</label>
                    <input type="number" id="deadline-soon" min="1" value="3">
                    <span>dias.</span>
                </div>
            </div>

            <div class="form-group">
                <h3>Ordenação</h3>
                <label for="sort-order">Ordem de exibição padrão:</label>
                <select id="sort-order">
                    <option value="asc">Data crescente (mais antigos primeiro)</option>
                    <option value="desc">Data decrescente (mais novos primeiro)</option>
                    <option value="alpha">Ordem alfabética (pela descrição)</option>
                </select>
            </div>

            <button id="save-settings" class="btn-primary">Salvar Configurações</button>
            <div id="status-message" style="margin-top: 15px;"></div>
        </main>
    </div>

    <script src="../../common/browser-polyfill.js"></script>
    <script src="agenda-settings.js"></script>
</body>
</html>
